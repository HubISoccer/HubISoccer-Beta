<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Licence | HubISoccer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="sub-header">
    <h1>Demande de carte de licence</h1>
    <a href="index.html" class="btn secondary">← Retour à l’accueil</a>
</header>

<section class="section">
    <h2>Formulaire carte de licence</h2>
    <form id="licence-form" class="form">
        <input type="text" id="licence-nom" placeholder="Nom" required>
        <input type="text" id="licence-prenom" placeholder="Prénom" required>
        <input type="number" id="licence-num" placeholder="Numéro d'identification" required>
        <input type="number" id="taille" placeholder="Taille (cm)" required>
        <input type="number" id="poids" placeholder="Poids (kg)" required>
        <button type="submit" class="btn primary large">Demander ma licence</button>
    </form>
</section>

<footer class="footer">
    &copy; 2026 HubISoccer
</footer>

<script src="js/script.js"></script>
</body>
</html>
